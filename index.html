 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plantas Medicinales</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- CONTENEDOR PRINCIPAL PARA RENDERIZAR LAS PLANTAS -->
  <div id="plantas-container"></div>

  <!-- FILTRO DE PROPIEDADES (esquina inferior derecha) -->
  <div id="propiedades-filter" class="filter-container"></div>

  <!-- MODAL / POPUP PARA MOSTRAR PROPIEDADES DE CADA PLANTA -->
  <div id="plant-modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="modal-close">&times;</span>
      <h2 id="modal-title"></h2>
      <div id="modal-propiedades"></div>
    </div>
  </div>

  <!-- MODAL / POPUP PARA MOSTRAR DETALLE DE CADA PROPIEDAD -->
  <div id="prop-modal" class="modal">
    <div class="modal-content">
      <span id="prop-modal-close" class="modal-close">&times;</span>
      <h2 id="prop-modal-title"></h2>
      <p id="prop-modal-desc"></p>
    </div>
  </div>

  <script type="module" src="script.js" defer></script>
</body>
</html>
